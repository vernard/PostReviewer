services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    volumes:
      - ./:/var/www/html
    ports:
      - "80:8080"
    environment:
      PHP_DISPLAY_ERRORS: "on"
      PHP_DISPLAY_STARTUP_ERRORS: "on"
    depends_on:
      - db
      - reverb

  reverb:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    volumes:
      - ./:/var/www/html
    ports:
      - "8085:8080"
    command: php artisan reverb:start --host=0.0.0.0 --port=8080
    environment:
      REVERB_HOST: "0.0.0.0"
      REVERB_PORT: 8080
    healthcheck:
      test: ["CMD", "pgrep", "-f", "reverb:start"]
      interval: 10s
      timeout: 5s
      retries: 3
    depends_on:
      db:
        condition: service_healthy

  queue:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    volumes:
      - ./:/var/www/html
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mariadb:10.6
    command: --wait-timeout=${MYSQL_WAIT_TIMEOUT:-120} --interactive-timeout=${MYSQL_WAIT_TIMEOUT:-120}
    env_file: ./.env
    environment:
      TZ: ${TZ:-Asia/Manila}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD}"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s

  phpmyadmin:
    image: phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_HOST: ${DB_HOST}
      PMA_USER: ${DB_USERNAME}
      PMA_PASSWORD: ${DB_PASSWORD}

  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025:1025"
      - "1080:8025"

volumes:
  dbdata:
